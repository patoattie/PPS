<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      nombreApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="../../../assets/img/img_avatar2.png" alt="Avatar">
  </ion-avatar>

  <p *ngIf="errorDatos" style="color: #ea6153;">Por favor verificá que hayas ingresado un E-Mail válido y una Clave.</p>
  <ion-list lines="none">
    <form [formGroup]="formulario">
      <ion-item color="danger" *ngIf="getError()">
        <ion-label>E-Mail inexistente o Clave incorrecta</ion-label>
      </ion-item>
      <!-- <ion-item color="success" *ngIf="getOk()">
        <ion-label>Login OK</ion-label>
      </ion-item> -->
      <ion-item>
        <ion-label>E-Mail</ion-label>
        <ion-input formControlName="correo" type="email" inputmode="email" autofocus placeholder="Ingrese su E-Mail" name="uname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Clave</ion-label>
        <ion-input formControlName="clave" type="password" placeholder="Ingrese su clave" name="psw" required></ion-input>
      </ion-item>
    </form>
  </ion-list>

  <ion-button expand="block" fill="solid" color="success" type="button" (click)="login()">Ingresar</ion-button>
</ion-content>
