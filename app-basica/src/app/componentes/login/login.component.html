<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      nombreApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="../../../assets/img/img_avatar2.png" alt="Avatar">
  </ion-avatar>

  <ion-list lines="none">
    <form [formGroup]="formulario">
      <ion-item color="danger" *ngIf="getError()">
        <ion-label>E-Mail inexistente o Clave incorrecta</ion-label>
      </ion-item>
      <!-- <ion-item color="success" *ngIf="getOk()">
        <ion-label>Login OK</ion-label>
      </ion-item> -->
      <ion-item>
        <ion-label>E-Mail</ion-label>
        <ion-input formControlName="correo" type="email" inputmode="email" autofocus placeholder="Ingrese su E-Mail" name="uname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Clave</ion-label>
        <ion-input formControlName="clave" type="password" placeholder="Ingrese su clave" name="psw" required></ion-input>
      </ion-item>
    </form>
  </ion-list>

  <ion-button expand="block" fill="solid" color="success" type="button" (click)="login()">
    <ion-spinner name="lines-small" slot="end" *ngIf="getEnEspera()"></ion-spinner>
    Ingresar
  </ion-button>
  <p *ngIf="getErrorDatos()" style="color: #ea6153;">Por favor verificá que hayas ingresado un E-Mail válido y una Clave.</p>
</ion-content>

<ion-footer>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="light" (click)="completarUsuario('admin')">
        <img src="../../../assets/img/logAdmin.svg" alt="admin">
      </ion-fab-button>
      <ion-fab-button color="light" (click)="completarUsuario('invitado')">
        <img src="../../../assets/img/logInvitado.svg" alt="invitado">
      </ion-fab-button>
      <ion-fab-button color="light" (click)="completarUsuario('usuario')">
        <img src="../../../assets/img/logUsuario.svg" alt="usuario">
      </ion-fab-button>
      <ion-fab-button color="light" (click)="completarUsuario('anonimo')">
        <img src="../../../assets/img/logAnonimo.svg" alt="anonimo">
      </ion-fab-button>
      <ion-fab-button color="light" (click)="completarUsuario('tester')">
        <img src="../../../assets/img/logTester.svg" alt="tester">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
